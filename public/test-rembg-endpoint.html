<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Background Removal API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .upload-area {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            margin: 20px 0;
            border-radius: 5px;
        }
        .upload-area.dragover { border-color: #007bff; background-color: #f8f9fa; }
        .image-preview {
            display: flex;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        img {
            max-width: 300px;
            max-height: 300px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .status { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background-color: #0056b3; }
        button:disabled { background-color: #6c757d; cursor: not-allowed; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üñºÔ∏è Test Background Removal API</h1>

        <div class="upload-area" id="uploadArea">
            <p>Drag & drop an image here or click to select</p>
            <input type="file" id="fileInput" accept="image/*" style="display: none;">
            <button onclick="document.getElementById('fileInput').click()">Select Image</button>
        </div>

        <div class="status info">
            <strong>Status:</strong> Ready to upload an image
        </div>

        <div class="image-preview" id="imagePreview" style="display: none;">
            <div>
                <h3>Original Image</h3>
                <img id="originalImage" alt="Original">
            </div>
            <div>
                <h3>Background Removed</h3>
                <img id="processedImage" alt="Processed">
            </div>
        </div>

        <button id="processBtn" onclick="processImage()" disabled>Remove Background</button>
        <button onclick="clearAll()">Clear</button>
    </div>

    <script>
        let selectedFile = null;

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const statusDiv = document.querySelector('.status');
        const imagePreview = document.getElementById('imagePreview');
        const originalImage = document.getElementById('originalImage');
        const processedImage = document.getElementById('processedImage');
        const processBtn = document.getElementById('processBtn');

        // Drag and drop functionality
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            uploadArea.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            uploadArea.classList.add('dragover');
        }

        function unhighlight(e) {
            uploadArea.classList.remove('dragover');
        }

        uploadArea.addEventListener('drop', handleDrop, false);
        fileInput.addEventListener('change', handleFileSelect, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles(files);
        }

        function handleFileSelect(e) {
            const files = e.target.files;
            handleFiles(files);
        }

        function handleFiles(files) {
            if (files.length > 0) {
                selectedFile = files[0];
                displayOriginalImage(selectedFile);
                processBtn.disabled = false;
                updateStatus('Image selected successfully!', 'success');
            }
        }

        function displayOriginalImage(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                originalImage.src = e.target.result;
                imagePreview.style.display = 'flex';
            };
            reader.readAsDataURL(file);
        }

        function updateStatus(message, type = 'info') {
            statusDiv.className = `status ${type}`;
            statusDiv.innerHTML = `<strong>Status:</strong> ${message}`;
        }

        async function processImage() {
            if (!selectedFile) {
                updateStatus('Please select an image first', 'error');
                return;
            }

            updateStatus('Processing image...', 'info');
            processBtn.disabled = true;

            try {
                const formData = new FormData();
                formData.append('image', selectedFile);

                const response = await fetch('http://localhost:3000/api/remove-background', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();

                if (result.success && result.processed) {
                    processedImage.src = result.processed;
                    updateStatus('Background removed successfully!', 'success');
                } else {
                    processedImage.src = '';
                    throw new Error(result.message || 'Background removal failed');
                }

            } catch (error) {
                console.error('Error:', error);
                processedImage.src = '';
                updateStatus(`Error: ${error.message}`, 'error');
            } finally {
                processBtn.disabled = false;
            }
        }

        function clearAll() {
            selectedFile = null;
            fileInput.value = '';
            imagePreview.style.display = 'none';
            originalImage.src = '';
            processedImage.src = '';
            processBtn.disabled = true;
            updateStatus('Ready to upload an image', 'info');
        }
    </script>
</body>
</html>
