
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Test Background Removal (REMBG)</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; padding: 20px; }
    .row { display: flex; gap: 20px; align-items: flex-start; flex-wrap: wrap; }
    .col { display: flex; flex-direction: column; gap: 8px; }
    #preview, #result { max-width: 480px; border: 1px solid #ddd; background: #f8f9fa; }
    #status { margin-top: 8px; color: #444; }
    button { padding: 8px 12px; border-radius: 8px; border: 1px solid #ccc; background: #fff; cursor: pointer; }
    button.primary { background: #2563eb; color: #fff; border-color: #1d4ed8; }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const fileInput = document.getElementById('file');
      const preview = document.getElementById('preview');
      const result = document.getElementById('result');
      const statusEl = document.getElementById('status');
      const removeBtn = document.getElementById('removeServer');
      const clearBtn = document.getElementById('clear');

      let currentFile = null;

      fileInput.addEventListener('change', () => {
        const f = fileInput.files && fileInput.files[0];
        if (!f) return;
        currentFile = f;
        const url = URL.createObjectURL(f);
        preview.src = url;
        status('Ready.');
      });

      clearBtn.addEventListener('click', () => {
        fileInput.value = '';
        currentFile = null;
        preview.removeAttribute('src');
        result.removeAttribute('src');
        result.style.display = 'none';
        status('Cleared.');
      });

      removeBtn.addEventListener('click', async () => {
        try {
          if (!currentFile) { alert('Choose an image first.'); return; }
          removeBtn.disabled = true;
          status('Uploading…');

          const fd = new FormData();
          fd.append('image', currentFile, currentFile.name || 'image.png');

          status('Processing on server with rembg…');
          const res = await fetch('/api/remove-background', { method: 'POST', body: fd });
          const data = await res.json().catch(() => ({}));
          if (!res.ok || !data || !data.success) {
            console.error('[REMBG] Server error:', data);
            status('Server error. Ensure rembg is installed.');
            help();
            return;
          }
          result.src = data.url;
          result.style.display = 'block';
          status('Done.');
        } catch (err) {
          console.error('[REMBG] Failed:', err);
          status('Unexpected error. See console.');
          help();
        } finally {
          removeBtn.disabled = false;
        }
      });

      function status(msg){ statusEl.textContent = msg; }
      function help(){
        const h = document.getElementById('help');
        h.innerHTML = 'If rembg is not installed, run:<br>'+
          '<code>py -m pip install rembg</code> (Windows) or <code>pip install rembg</code> (macOS/Linux).';
        h.style.display = 'block';
      }
    });
  </script>
  
</head>
<body>
  <h1>Test Background Removal (REMBG)</h1>
  <p>This page calls the local server endpoint <code>/api/remove-background</code>, which runs <code>rembg</code> (no external keys).</p>

  <div class="row">
    <div class="col">
      <input id="file" type="file" accept="image/*" />
      <div class="row" style="gap:10px;">
        <button id="removeServer" class="primary">Remove BG (Server/REMBG)</button>
        <button id="clear">Clear</button>
      </div>
      <div id="status"></div>
      <div id="help" style="display:none; font-size:12px; color:#666; margin-top:6px;"></div>
    </div>
  </div>

  <div class="row" style="margin-top:16px;">
    <div class="col">
      <div>Preview:</div>
      <img id="preview" alt="preview" />
    </div>
    <div class="col">
      <div>Result:</div>
      <img id="result" alt="result" style="display:none;" />
    </div>
  </div>

</body>
</html>
