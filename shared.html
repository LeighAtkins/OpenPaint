<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shared OpenPaint Project</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 1200px;
            width: 95%;
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(45deg, #2c3e50, #34495e);
            color: white;
            padding: 20px 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        .content {
            padding: 30px;
        }
        
        .project-info {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            border-left: 5px solid #007bff;
        }
        
        .canvas-container {
            position: relative;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            overflow: hidden;
            background: white;
            margin-bottom: 30px;
        }
        
        #sharedCanvas {
            display: block;
            max-width: 100%;
            height: auto;
        }
        
        .measurements-section {
            background: #fff;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        
        .measurements-section h3 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.5em;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        
        .measurement-form {
            display: grid;
            gap: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-group label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 8px;
            font-size: 1.1em;
        }
        
        .form-group input {
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0,123,255,0.25);
        }
        
        .customer-info {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .customer-info h4 {
            color: #2c3e50;
            margin-bottom: 15px;
        }
        
        .submit-btn {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40,167,69,0.4);
        }
        
        .submit-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .alert {
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            font-weight: 500;
        }
        
        .alert-success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        
        .alert-error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        
        .measurement-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }
        
        @media (max-width: 768px) {
            .container {
                width: 100%;
                margin: 10px;
                border-radius: 10px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .content {
                padding: 20px;
            }
            
            .measurement-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìê Shared OpenPaint Project</h1>
            <p>Review the project and provide your measurements</p>
        </div>
        
        <div class="content">
            <div id="loadingSection" class="loading">
                <div class="spinner"></div>
                <p>Loading shared project...</p>
            </div>
            
            <div id="errorSection" style="display: none;">
                <div class="alert alert-error">
                    <strong>Error:</strong> <span id="errorMessage"></span>
                </div>
            </div>
            
            <div id="projectSection" style="display: none;">
                <div class="project-info">
                    <h3>Project Information</h3>
                    <p><strong>Created:</strong> <span id="projectCreated"></span></p>
                    <p><strong>Expires:</strong> <span id="projectExpires"></span></p>
                </div>
                
                <div class="project-info" style="display:flex; align-items:center; justify-content:space-between; gap:12px; margin-top:10px;">
                    <div><strong>Image:</strong> <span id="currentImageName">‚Äî</span></div>
                    <div style="display:flex; gap:8px;">
                        <button id="prevImage" class="submit-btn" style="padding:8px 12px;">‚óÄ Prev</button>
                        <button id="nextImage" class="submit-btn" style="padding:8px 12px;">Next ‚ñ∂</button>
                    </div>
                </div>

                <div class="canvas-container">
                    <canvas id="sharedCanvas" width="800" height="600"></canvas>
                </div>
                
                <div class="measurements-section">
                    <h3>üìè Provide Measurements</h3>
                    
                    <div class="customer-info">
                        <h4>Your Information (Optional)</h4>
                        <div class="measurement-grid">
                            <div class="form-group">
                                <label for="customerName">Name:</label>
                                <input type="text" id="customerName" placeholder="Your name">
                            </div>
                            <div class="form-group">
                                <label for="customerEmail">Email:</label>
                                <input type="email" id="customerEmail" placeholder="Your email">
                            </div>
                        </div>
                    </div>
                    
                    <div id="measurementsForm" class="measurement-form">
                        <!-- Dynamic measurement inputs will be generated here -->
                    </div>
                    
                    <button id="submitMeasurements" class="submit-btn">
                        Submit Measurements
                    </button>
                    
                    <div id="submitLoading" class="loading">
                        <div class="spinner"></div>
                        <p>Submitting measurements...</p>
                    </div>
                    
                    <div id="submitResult"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="/shared.js"></script>
</body>
</html>
