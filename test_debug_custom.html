<!DOCTYPE html>
<html>
<head>
    <title>Debug Custom Position Sources</title>
    <script>
        function runDebugTest() {
            console.log("=== Starting Debug Test ===");
            
            // First check if our debug function exists
            if (!window.debugCustomPositionSources) {
                console.error("debugCustomPositionSources function not found");
                return;
            }
            
            // Run the debug to see where custom positions are stored
            window.debugCustomPositionSources();
            
            // Also try to trigger a single rotation to see the debug output
            console.log("=== Attempting single rotation to trigger debug logs ===");
            if (window.rotateImage) {
                window.rotateImage();
            } else {
                console.error("rotateImage function not found");
            }
        }
        
        // Auto-run when page loads
        window.addEventListener('load', () => {
            setTimeout(runDebugTest, 3000); // Wait 3 seconds for OpenPaint to fully load
        });
    </script>
</head>
<body>
    <h1>Debug Custom Position Sources</h1>
    <p>Check the browser console for debug output.</p>
    
    <!-- Embed the OpenPaint application -->
    <iframe src="index.html" width="100%" height="600" style="border: 1px solid #ccc;"></iframe>
    
    <button onclick="runDebugTest()">Run Debug Test</button>
</body>
</html>
