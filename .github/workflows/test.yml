name: ci

on:
  push:
    branches:
      - migration/ts-react-bun
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - run: bun install
      - run: bun run typecheck
      - run: bun run lint
      - run: bun run test
