name: ci
on:
  push:
    branches: [ migration/ts-react-bun ]
  pull_request:
    branches: [ migration/ts-react-bun, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install (bun)
        run: bun install --frozen-lockfile

      - name: Typecheck
        run: bun run typecheck

      # Install ESLint + plugins with npm so Nodeâ€™s module resolver is happy
      - name: Prep lint toolchain (npm)
        run: |
          npm i --no-save \
            eslint@^9 \
            typescript-eslint@^8 \
            eslint-plugin-react@^7 \
            eslint-plugin-react-hooks@^5 \
            eslint-plugin-jsx-a11y@^6 \
            globals@^15

      - name: Lint (node + npm toolchain)
        run: npx eslint .

      - name: Test
        run: bun run test -- --run
